# change the version number in case of a release build
package:
  name: pychrono
  version: 9.0.1

source:
  path: ../../..

build:
  rpaths:
    - lib/

  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  binary_relocation: true
  
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }} # [not osx]
    - cmake >=4
    - ninja   # [linux or osx]
    - jinja2  # [linux]
    - swig ==4.0.2
    - git
    - openmpi
    - intel-openmp ==2025.2.0 # [win]
  host:
    - python
    - libglvnd-glx-cos7-x86_64 # [linux]
    - freeglut # [linux]
    - libxxf86vm-devel-cos7-x86_64 # [linux]
    - mkl-devel ==2025.2.0 # [not arm64]
    - irrlicht
    - opencascade ==7.4.0 # [not arm64]
    - numpy >=1.24.0
    - glew
    - glfw
    - eigen ==3.4.0
    - cuda-version=={{ cuda_compiler_version }} # [not osx]
    - urdfdom
    - urdfdom_headers
    - libgl-devel # [linux]
    - yaml
    - openmpi
    - intel-openmp ==2025.2.0 # [win]
    - nvtx-c  # [not osx]
    - cuda-driver-dev # [not osx]
    - cuda-cudart-dev # [not osx]
    - cuda-nvrtc-dev # [not osx]
    - cuda-nvtx-dev # [not osx]
    - cuda-nvml-dev # [not osx]
    - cuda-profiler-api # [not osx]
    - libcublas-dev # [not osx]
    - libcufft-dev # [not osx]
    - libcurand-dev # [not osx]
    - libcusolver-dev # [not osx]
    - libcusparse-dev # [not osx]
    - cuda-cupti # [not osx]
  run:
    - python
    - mkl ==2025.2.0 # [not arm64]
    - numpy >=1.24.0
    - irrlicht
    - opencascade ==7.4.0 # [not arm64]
    - glew
    - glfw
    - eigen ==3.4.0
    - cuda-toolkit =={{ cuda_compiler_version }} # [not osx]
    - urdfdom
    - libgl # [linux]
    - openmpi
    - yaml

about:
  home: https://github.com/projectchrono/chrono
  license: BSD 3-Clause
  license_family: BSD
  summary: High performance library for multiphysics and multibody dynamics simulations
