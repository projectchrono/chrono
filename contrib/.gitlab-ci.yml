#---------------------#
# Arch Linux Builders #
#---------------------#


.archlinux:
  tags:
  - linux
  image:
    name: uwsbel/archlinux_packages_image:latest
    entrypoint: ["/usr/bin/bash", "-c"]
  before_script:
  - uname -a
  - export LIB_DIR="lib"
  - export IOMP5_DIR=""
  - pacman -Sy --noconfirm cuda git eigen cmake glfw glm glew glut irrlicht ninja wget python python-pip openmpi openssh swig hdf5 intel-oneapi-mkl doxygen fontconfig libxmu
  # Clean up the package cache to make more space for the build
  - pacman -Scc --noconfirm
  - ldconfig
  # Building and installing opencascade
  - cd ~/Packages/opencascade-7.4.0/build
  - cmake -DBUILD_MODULE_Draw:BOOL=FALSE ..
  - make -j 8
  - make install -j 8
  # Initializing git repository
  - cd $CI_PROJECT_DIR
  - git submodule init
  - git submodule update
  - mkdir -p build

linux:arch-gcc:build:
  stage: build
  extends: .archlinux
  script:
  # Defining custom flag to store compiler type
  - GCC_COMPILER=1
  - cd contrib/build-scripts
  - chmod +x buildChrono.sh
  - ./buildChrono.sh
  # Making chrono
  - cd $CI_PROJECT_DIR/build
  - ninja -j 8
  artifacts:
    expire_in: 60m
    paths:
    - build/

linux:arch-gcc:test:
  stage: test
  needs: ["linux:arch-gcc:build"]
  extends: .archlinux
  script:
  - cd build
  - export OMP_NUM_THREADS=8
  - export CTEST_OUTPUT_ON_FAILURE=1
  - ninja -j 8 test
  dependencies: ["linux:arch-gcc:build"]

linux:arch-llvm:build:
  stage: build
  extends: .archlinux
  script:
  # Custom flag to store compiler type
  - GCC_COMPILER=0
  - pacman -S --noconfirm llvm clang openmp
  # Configuring chrono
  - cd contrib/build-scripts
  - chmod +x buildChrono.sh
  - ./buildChrono.sh
  # Making chrono
  - cd $CI_PROJECT_DIR/build
  - ninja -j 8
  artifacts:
    expire_in: 60m
    paths:
    - build/

linux:arch-llvm:test:
  stage: test
  needs: ["linux:arch-llvm:build"]
  extends: .archlinux
  script:
  - pacman -S --noconfirm llvm clang openmp
  - cd build
  - export OMP_NUM_THREADS=8
  - export CTEST_OUTPUT_ON_FAILURE=1
  - ninja -j 8 test
  dependencies: ["linux:arch-llvm:build"]


