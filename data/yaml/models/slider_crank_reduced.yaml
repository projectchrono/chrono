name: Slider-crank (reduced)
angle_degrees: true

bodies:
  - name: ground
    location: [0, 0, 0]
    fixed: true

  - name: crank
    location: [-1, 0, 0]
    mass: 1.0
    com:
      location: [0, 0, 0]
      orientation: [0, 0, 0]
    inertia:
      moments: [0.005, 0.1, 0.1]
      products: [0, 0, 0]
    visualization:
      shapes:
        - type: BOX
          dimensions: [2, 0.14, 0.14]
          location: [0, 0, 0]
          orientation: [0, 0, 0]
          color: [0.6, 0.2, 0.2]
        - type: CYLINDER
          radius: 0.07
          length: 0.4
          location: [1, 0, 0]
          axis: [0, 1, 0]
          color: [0.6, 0.2, 0.2]

  - name: slider
    location: [2, 0, 0]
    mass: 1
    com:
      location: [0, 0, 0]
      orientation: [0, 0, 0]
    inertia:
      moments: [0.05, 0.05, 0.05]
      products: [0, 0, 0]
    contact:
      materials:
        - name: slider_material
          coefficient_of_friction: 0.4
      shapes:
        - type: BOX
          material: slider_material
          dimensions: [0.5, 0.3, 0.3]
          location: [0, 0, 0]
          orientation: [0, 0, 0]
      collision_family: 0
    visualization:
      shapes:
        - type: BOX
          dimensions: [0.5, 0.3, 0.3]
          location: [0, 0, 0]
          orientation: [0, 0, 0]
          color: [0.2, 0.2, 0.6]

  - name: ball
    location: [5.5, 0, 0]
    mass: 1
    com:
      location: [0, 0, 0]
      orientation: [0, 0, 0]
    inertia: 
      moments: [0.02, 0.02, 0.02]
      products: [0, 0, 0]
    contact:
      materials:
        - name: ball_material
          coefficient_of_friction: 0.6
          coefficient_of_restitution: 0.4
      shapes:
        - type: SPHERE
          material: ball_material
          radius: 0.2
          location: [0, 0, 0]
      collision_family: 0
    visualization:
      shapes:
        - type: SPHERE
          radius: 0.2
          location: [0, 0, 0]
          color: [0.6, 0.6, 1.0]

joints:
# Crank connected to ground with (passive) revolute joint
  - name: ground_crank
    type: REVOLUTE
    body1: ground
    body2: crank
    location: [0, 0, 0]
    axis: [0, 1, 0]
  
  - name: ground_slider
    type: PRISMATIC
    body1: ground
    body2: slider
    location: [2, 0, 0]
    axis: [1, 0, 0]

  - name: ground_ball
    type: PRISMATIC
    body1: ground
    body2: ball
    location: [5.5, 0, 0]
    axis: [1, 0, 0]

constraints:
  - name: crank_slider
    type: DISTANCE
    body1: crank
    body2: slider
    point1: [-2, 0, 0]
    point2: [2, 0, 0]

