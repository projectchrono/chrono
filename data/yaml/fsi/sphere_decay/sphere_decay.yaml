chrono-version: 9.0

model:
  name: FSI sphere decay
  angle_degrees: true
  
  data_path:
    type: RELATIVE
    root: "../../.."

  multibody_model:      "model_mbs.yaml"
  multibody_simulation: "simulation_mbs.yaml"

  #fluid_model:          "model_sph.yaml"
  #fluid_simulation:     "simulation_sph.yaml"
  fluid_model:          "model_tdpf.yaml"
  fluid_simulation:     "simulation_tdpf.yaml"

  fsi_bodies: 
    - name: body1
      shapes:
        - type: SPHERE
          location: [0, 0, 0]
          radius: 5.0
        
simulation:
  time_step: 1e-2
  end_time: -1
  gravity: [0, 0, -9.8]

visualization:
  render_fps: 100

output:
  output_fps: 100
