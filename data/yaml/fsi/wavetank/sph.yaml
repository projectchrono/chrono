chrono-version: 9.0
type: SPH

model:  "model_sph.yaml"
solver: "solver_sph.yaml"

simulation:  
  end_time: 100
  
output:
  type: NONE
  mode: FRAMES
  fps: 20

visualization:
  sph_markers: true
  bndry_bce_markers: true
  rigid_bce_markers: false
  flex_bce_markers: false
  active_boxes: false
  color_map:
     type: VELOCITY
     map: FAST
     min: 0.0
     max: 1.0
  visibility:
     SPH: true
     BCE: true
     mode: ANY
     planes:
         - point: [0, 0, 0]
           normal: [0, -1, 0]
  output:
     save_images: false
     output_directory: "."
