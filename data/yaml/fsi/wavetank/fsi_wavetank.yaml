chrono-version: 9.0
type: FSI

mbs:   "mbs.yaml"
fluid: "sph.yaml"

fsi:
  name: Wavetank
  angle_degrees: true
  
  data_path:
    type: RELATIVE
    root: "../../.."

  fsi_bodies: 
    - name: ball
      shapes:
        - type: SPHERE
          location: [0, 0, 0]
          radius: 0.12
        
simulation:
