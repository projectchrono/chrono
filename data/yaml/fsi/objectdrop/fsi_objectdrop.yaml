chrono-version: 9.0
type: FSI

mbs:   "mbs.yaml"
fluid: "sph.yaml"

fsi:
  name: FSI object drop
  angle_degrees: true
  
  data_path:
    type: RELATIVE
    root: "../../.."

  fsi_bodies: 
    - name: object
      shapes:
        - type: CYLINDER
          dimensions: [0.9, 0.9, 0.15]
          location: [0, 0, 0]
          axis: [1, 0, 0]
          radius: 0.12
          length: 0.20
        
simulation:
  time_step: 1e-4
  end_time: -1
  gravity: [0, 0, -9.8]
  
visualization:
  render_fps: 120
  enable_shadows: false
  camera:
    vertical: Z
    location: [2, 2, 1.8]
    target: [0, 0, 0.6]
