# ------------------------------------------------------------------------------
# Basic bushing or FEA MBS simulation
# ------------------------------------------------------------------------------

chrono-version: 9.0

simulation:
  contact_method: SMC
  
  time_step: 1e-4
  end_time: 100
  enforce_realtime: true
  
  integrator:
      type: Euler_implicit_linearized
  
  solver:
      type: Minres
      max_iterations: 200
      tolerance: 1e-10
      enable_diagonal_preconditioner: true
  
  visualization:
      type: Model_file
      render_fps: 120
      enable_shadows: true
      camera:
          vertical: Z
          location: [9, -4, 1]
          target: [2, 0, 0]
