chrono-version: 9.0

model:
  name: Inverted pendulum with external MOTOR controller
  angle_degrees: true
  
  data_path:
    type: RELATIVE
    root: "../.."
  
  bodies:
    - name: ground
      location: [0, 0, 0]
      fixed: true
      visualization:
        shapes:
          - type: SPHERE
            radius: 0.03
            location: [2, 0, 0]
            color: [1, 0, 0]
          - type: SPHERE
            radius: 0.03
            location: [-2, 0, 0]
            color: [1, 0, 0]
          - type: CYLINDER
            radius: 0.02
            length: 4
            axis: [1, 0, 0]
            location: [0, 0, 0]
            color: [1, 0, 0]

    - name: cart
      location: [0, 0, 0]
      orientation: [0, 0, 0]
      mass: 1.0
      inertia:
        moments: [1, 1, 1]
      visualization:
        shapes:
          - type: BOX
            dimensions: [0.2, 0.2, 0.2]
            location: [0, 0, -0.1]
            orientation: [0, 0, 0]
            color: [0.6, 0.2, 0.2]

    - name: pendulum
      location: [0, 0, 0.5]
      orientation: [0, 0, 0]
      mass: 0.5
      inertia:
        moments: [1, 0.5, 1]
      visualization:
        shapes:
          - type: CYLINDER
            radius: 0.03
            length: 1.0
            axis: [0, 0, 1]
            location: [0,0, 0]
            color: [0.2, 0.2, 0.6]

  joints:
    - name: rev_joint
      type: REVOLUTE
      body1: pendulum
      body2: cart
      location: [0, 0, 0]
      axis: [0, 1, 0]

  motors:
    - name: cart_controller
      type: LINEAR
      guide: PRISMATIC
      body1: cart
      body2: ground
      location: [0, 0, 0]
      axis: [1, 0, 0]
      actuation_type: force
      actuation_function:
        type: CONTROLLER
